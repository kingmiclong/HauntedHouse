<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Page</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 800px;
      height: 800px;
    }

    .input {
      display: block;
      width: 100%;
      height: 200px;
      box-sizing: border-box;
      padding: 5px;
      resize: none;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }

    .buttons-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    position: relative;
    bottom: 5px;
    margin-top: 20px;
    }

    button {
      width: 200px;
    }
  </style>
</head>
<body>
    <div class="container">
        <textarea class="input" id="input-1"></textarea>
        <textarea class="input" id="input-2"></textarea>
        <textarea class="input" id="input-3"></textarea>
        <textarea class="input" id="input-4"></textarea>
        <textarea class="input" id="input-5"></textarea>
        <textarea class="input" id="input-6"></textarea>
        <textarea class="input" id="input-7"></textarea>
        <textarea class="input" id="input-8"></textarea>
        <textarea class="input" id="input-9"></textarea>
        <textarea class="input" id="input-10"></textarea>
        <textarea class="input" id="input-11"></textarea>
        <textarea class="input" id="input-12"></textarea>
        <textarea class="input" id="input-13"></textarea>
        <textarea class="input" id="input-14"></textarea>
        <textarea class="input" id="input-15"></textarea>
        <textarea class="input" id="input-16"></textarea>
        <textarea class="input" id="input-17"></textarea>
      </div>
  <div class="buttons-container">
    <button id="goToRollingDice">Rolling Dice</button>
    <button id="goToGamePath">Game Path</button>
    <button id="word">Word</button>
    <button id="goBack">Go Back</button>
    <button id="resetInputs">Reset</button>
  </div>

  <script>
    function saveInputValues() {
      for (let i = 1; i <= 17; i++) {
        const input = document.getElementById(`input-${i}`);
        localStorage.setItem(`input-${i}`, input.value);
      }
    }

    function loadInputValues() {
      for (let i = 1; i <= 17; i++) {
        const input = document.getElementById(`input-${i}`);
        input.value = localStorage.getItem(`input-${i}`);
      }
    }

    document.getElementById("goBack").addEventListener("click", () => {
      saveInputValues();
      window.history.back();
    });

    document.getElementById("goToRollingDice").addEventListener("click", () => {
      saveInputValues();
      location.href = 'rolling_dice.html';
    });

    document.getElementById("goToGamePath").addEventListener("click", () => {
    saveInputValues();
    location.href = 'rectangular_monopoly.html';
    });

    document.getElementById("resetInputs").addEventListener("click", () => {
    for (let i = 1; i <= 17; i++) {
        const input = document.getElementById(`input-${i}`);
        input.value = '';
        localStorage.removeItem(`input-${i}`);
    }
    });

    document.querySelector("#word").addEventListener("click", () => {
    location.href = "thousandresults.html";
    });

    loadInputValues();
    </script>
    </body>
</html>
